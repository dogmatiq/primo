syntax = "proto3";
package primo.test;

option go_package = "github.com/dogmatiq/primo/internal/test/mutators";

import "google/protobuf/timestamp.proto";

message Message {
  oneof group_a {
    Value field_a1 = 1;
    Value field_a2 = 2;
    string field_a3 = 3;
  }

  oneof group_b {
    google.protobuf.Timestamp field_b1 = 4;
    int32 field_b2 = 5;
    Enumeration field_b3 = 6;
  }
}

message Value {}

enum Enumeration {
  ENUMERATION_UNKNOWN = 0;
}
